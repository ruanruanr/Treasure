<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to My Web</title>
		<link type = "text/css" rel = "stylesheet" href = "../css/decoration.css" charset="UTF-8"/>
	</head>
	<script type = "text/javascript" src = "../Register/check.js"> 
	</script>
	<body>
		<h2 align="center">New User Registration Interface</h2>
		<form action="#" method = "text" enctype="multipart/form-data" onsubmit="CheckForm(this)">
			<p>Username:<input type = "text" name = "userid"></p>
			<p>Password:<input type = "password" name = "pwd"></p>
			<p>RepeatPassword:<input type = "password" name = "repassword"></p>
			<p>LeagalName:<input type = "text" name = "leagalname"></p>
			<p>Sexual:<input type = "radio" name = "sex" value = "male">Male
			          <input type = "radio" name = "sex" value = "female" checked = "checked">Female
			</p>
			<p>Edu:
				<select name = "education">
					<option value = "0">Please choose your education background</option>
					<option value = "hs">HighSchool</option>
					<option value = "ug">Undergraduate</option>
					<option value = "mst">Master</option>
					<option value = "dot">Doctor</option>
				</select>
			</p>
			<p>Hobby:<input type = "checkbox" name = "hobby" value = "swim">Swim
					 <input type = "checkbox" name = "hobby" value = "music">Music
					 <input type = "checkbox" name = "hobby" value = "sport">Sport
					 <input type = "checkbox" name = "hobby" value = "read">Read
					 <input type = "checkbox" name = "hobby" value = "game">Game
			</p>
			<p>SelfIntroduction:<textarea name = "intro" cols = "50" rows = "10"></textarea></p>
			<p>
				<input type = "submit" value = "Register" onclick = "CheckForm(this)">
				&nbsp;&nbsp;&nbsp;&nbsp;
			   	<input type = "reset" value = "Cancel">
			</p>
		</form>	
	</body>
</html>
